<!DOCTYPE html><html lang=""><head><meta charset="utf-8"><meta http-equiv="X-UA-Compatible" content="IE=edge"><meta name="viewport" content="width=device-width,initial-scale=1"><link rel="icon" href="favicon.ico"><title>物料统计</title><script>(function () {
			function autoRootFontSize() {
				let designSize = 1920; // 设计图尺寸
				let html = document.documentElement;
				let wW = html.clientWidth;// 窗口宽度
				let rem = wW * 100 / designSize;
				document.documentElement.style.fontSize = rem + 'px';
				// document.documentElement.style.fontSize = Math.min(screen.width, document.documentElement
				//   .getBoundingClientRect().width) / 750 * 32 + 'px';
				// 取screen.width和document.documentElement.getBoundingClientRect().width的最小值；
				// 除以750，乘以32；意思就是相对于750大小的32px;
				// 即如果屏幕大小变成了375px,那么字体就是16px;也就是根字体fontSize大小和屏幕大小成正比变化！
			}
			window.addEventListener('resize', autoRootFontSize);
			autoRootFontSize();
		})();</script><link href="css/activityconfiguration.f024dcb8.css" rel="prefetch"><link href="js/activityconfiguration.a0d2cfcd.js" rel="prefetch"><link href="css/app.783b31b1.css" rel="preload" as="style"><link href="css/chunk-vendors.c470e980.css" rel="preload" as="style"><link href="js/app.e4a573a3.js" rel="preload" as="script"><link href="js/chunk-vendors.213036e1.js" rel="preload" as="script"><link href="css/chunk-vendors.c470e980.css" rel="stylesheet"><link href="css/app.783b31b1.css" rel="stylesheet"></head><body><noscript><strong>We're sorry but consolidated-bill doesn't work properly without JavaScript enabled. Please enable it to continue.</strong></noscript><div id="app"></div><script src="js/chunk-vendors.213036e1.js"></script><script src="js/app.e4a573a3.js"></script></body></html>
